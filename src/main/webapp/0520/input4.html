<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
	label {
		display: inline-block;
		width: 60px;
	}
	#gender {
		display: inline-block;
	}
</style>
<body>

	<form action="test4.jsp" method="post">
		<fieldset>
			<legend>인적사항</legend>
			
			<label for="name">이름:</label>
			<!-- 웹접근성으로 활용 가능. -->
			<input type="text" name="name" id="name" required> <br>
			
			<label for="gender">성별:</label>
			<div id="gender">
				남<input type="radio" value="남자">
				여<input type="radio" value="여자">
			</div> <br>
			
			<label for="email">이메일:</label> <input type="email"> <br>
			
			<label for="tel">전화:</label> <input type="tel" id="ph" placeholder="ex) 000-0000-0000" pattern="[0-9]{2,3}-[0-9]{2-3}-[0-9]{2-3}"> <br>
			
			<label for="date">생일:</label> <input type="date"> <br>
			
			<label for="number">넘버:</label> <input type="number" id="no" min="0" max="7"> <br>
			
			<label for="range">레인지:</label> <input type="range"> <br>
			
			<input type="submit">
		</fieldset>
	</form>
</body>
</html>
