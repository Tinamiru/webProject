<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/outStyle.css">
<script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
  <!-- 기본으로 정의된 이벤트를 작동하지 못하게 함 -->

  <a href="http://www.naver.com">이동</a> <br>
  
  <textarea></textarea> <br>
  
  <input type="checkbox"> <br>
  
  <input type="file"> <br>
  
  <form>
    <input name="keykeykey">
<!--     <input type="submit"> -->
    <input type="reset">
  </form>
  
<script>
$('a').on('click',function(){
	let nm = prompt("나이를 입력해요");
	
	//숫자가 아닌 정보를 입력받았을때 isNaN() : not a number
	if(isNaN(nm)){	//문자를 입력받았을 때 true
	  alert("숫자만 입력가능해요");
// 	  return;		//null을 반환
	  return false;	//명확한 데이터를 전달해서 결과를 표현하지 못하게 만듦 
	}
	
	if(nm <= 15){
	  event.preventDefault();
	  alert("이동 불가입니다");
	}
});

$('textarea').on('keydown',function(){
	event.preventDefault();
});

$('input:checkbox').on('click',function(){
	event.preventDefault();
});

$('input:file').on('click',function(){
	event.preventDefault();
});

$('input:reset').on('click',function(){
	event.preventDefault();
});

</script>
</body>
</html>
