<!DOCTYPE html>
<html lang="ko">

<head>
<!-- bootstrap lib -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous"
>
<meta charset="UTF-8">

<link rel="stylesheet" href="main.css">
<title>Hello, world!</title>

<!-- JQuery lib -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
	crossorigin="anonymous">
	
</script>
</head>

<body>
	<input type="button" value="start">
	<input type="button" value="end">
	<div>
		<img alt="poo" src="../images/img/poo1.png"> <img alt="poo"
			src="../images/img/poo2.png"
		> <img alt="poo" src="../images/img/poo3.png"> <img alt="poo"
			src="../images/img/poo4.png"
		>

	</div>
	<script type="text/javascript">
		let trigger = false;
		function pc() {
			if (!trigger) {
				rotation();
			}
			trigger = true;
		}
		function cEnd() {
			clearTimeout(time);
			trigger = false;
		}
		function rotation() {
			$('img').first().appendTo('div');
			time = setTimeout(rotation, 1000);
		}

		$('[value="start"]').on('click', pc);
		$('[value="end"]').on('click', cEnd);
	</script>

</body>

</html>
