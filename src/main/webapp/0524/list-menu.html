<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
ul {
  list-style: none;
  border: solid red;
  border-left: none;
  border-right: none;
  padding: 10px 0;
}
li {
  display: inline;
  letter-spacing: 10px;
  margin: 0 30px;
}
a:link {
  color: black;
  text-decoration: none;
}
a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>
	<ul>
		<li><a href="#">DDIT</a>
		<li><a href="#">대덕</a>
		<li><a href="#">인재</a>
		<li><a href="#">개발원</a>
	</ul>
</body>
</html>
