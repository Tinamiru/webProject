<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>

.a{
 list-style-type: korean-hangul-formal;
}
</style>
</head>
<body>
	<!-- 순서없는 목록 -->

	</ul>
	
	<!-- 순서있는 목록 -->
	<ol class="a">

		<li>리스트2</li>
		<li>리스트3</li>
	</ol>
	
</body>
