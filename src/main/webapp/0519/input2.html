<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<pre>	
	input type
	radio		여러값 중 하나만 선택가능
	checkbox	하나 또는 여러 값 선택가능
	hidden		보여지지 않지만 서버로 전송되는 숨겨진 값
	</pre>

	<form action="" method="get">
		이름: <input name="name"> <br> 성별: 남<input type="radio"
			name="gender" value="남자"> 여<input type="radio" name="gender"
			value="여자"> <br> 좋아하는 것: <input type="checkbox"
			name="food" value="떡볶이"> 떡볶이 <input type="checkbox"
			name="food" value="파스타">파스타 <input type="checkbox"
			name="food" value="곱창">곱창 <input type="checkbox" name="food"
			value="빙수">빙수 <input type="checkbox" name="food" value="냉면">냉면
		<input type="checkbox" name="food" value="돈가스">돈가스 <br>
		파일: <input type="file" name="file"><br> <input
			type="submit"> <input type="reset">
	</form>
</body>
</html>
